<html>
<script>

function chessKnight(cell) {
    var possibleMoves = [];
    var letters = ["A","B","C","D","E","F","G","H"];
    var numbers = ["1", "2", "3", "4", "5", "6", "7", "8"];
    var cellX = letters.indexOf(cell[0]); // Ger X position 
    var cellY = numbers.indexOf(cell[1]); //Ger Y position

    //Hittar alla möjliga X positioner 

    var cellXpositions = [
        cellX + 2,
        cellX - 2,
        cellX + 1,
        cellX - 1
    ].filter(function(cellPosition){
     
        return (cellPosition > 0 && cellPosition < 9);
    });

    // Hittar alla möjliga Y positioner.

    var cellYpositions = [
        cellY + 2,
        cellY - 2,
        cellY + 1,
        cellY - 1
    ].filter(function(cellPosition){
        return (cellPosition > 0 && cellPosition < 9);
    });
    
    // Det här kommer gå igenom alla olika kombinationer utav X och Y postioner 
    // Sen pusha det till vår possibleMoves array
    // Sen får man resultatet i console.log 
    
    for (var i = 0; i < cellXpositions.length; i++) {
        for (var j = 0; j < cellYpositions.length; j++) {
            if (Math.abs(cellX - cellXpositions[i]) + Math.abs(cellY - cellYpositions[j]) === 3) {
                console.log('These are the possible moves: ' + letters[cellXpositions[i]], numbers[cellYpositions[j]]);
                if (!possibleMoves.includes([cellXpositions[i], cellYpositions[j]])) {
                    possibleMoves.push([cellXpositions[i], cellYpositions[j]]);
                }
            }
        }
    }
    return possibleMoves.length;
}

</script>
</html>
